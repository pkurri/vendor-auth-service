# Apache Shiro INI configuration for development
# This is a basic configuration for the Vendor Authentication API Service

[main]
# Development configuration - no authentication required

[users]
# Development users (if needed for testing)
# Format: username = password, role1, role2, ...
# admin = admin123, admin
# api_user = api123, user

[roles]
# Role definitions (if needed)
# admin = *
# user = api:read

[urls]
# URL patterns and access rules
# These are overridden by ShiroConfig.java filter chain definitions
/api/v1/authenticate/** = anon
/h2-console/** = anon
/actuator/** = anon
/** = anon
